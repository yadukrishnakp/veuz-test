{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

	<title>Veuz</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="shortcut icon" href="{% static 'assets/media/images/solo-fav-icon.png' %}" />
	<!--begin::Fonts-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" />
	<!--end::Fonts-->
	<!--begin::Vendor Stylesheets(used by this page)-->
	<link href="{% static 'assets/plugins/custom/datatables/datatables.bundle.css' %}?time={% now 'h:i:s' %}"
		rel="stylesheet" type="text/css" />
	<link href="{% static 'assets/plugins/custom/vis-timeline/vis-timeline.bundle.css' %}?time={% now 'h:i:s' %}"
		rel="stylesheet" type="text/css" />
	<!--end::Vendor Stylesheets-->
	<!--begin::Global Stylesheets Bundle(used by all pages)-->
	<link href="{% static 'assets/plugins/global/plugins.bundle.css' %}?time={% now 'h:i:s' %}" rel="stylesheet"
		type="text/css" />
	<link href="{% static 'assets/css/style.bundle.css' %}?time={% now 'h:i:s' %}" rel="stylesheet" type="text/css" />
	<!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->

<body data-kt-name="metronic" id="kt_app_body" data-kt-app-layout="dark-sidebar" data-kt-app-header-fixed="true"
	data-kt-app-sidebar-enabled="true" data-kt-app-sidebar-fixed="true" data-kt-app-sidebar-hoverable="true"
	data-kt-app-sidebar-push-header="true" data-kt-app-sidebar-push-toolbar="true"
	data-kt-app-sidebar-push-footer="true" data-kt-app-toolbar-enabled="true" class="app-default">

	<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
		<!--begin::Page-->
		<div class="app-page flex-column flex-column-fluid" id="kt_app_page">
			
			{% include 'admin/layouts/header.html' %}

			
			<!--begin::Wrapper-->
			<div class="app-wrapper flex-column flex-row-fluid" id="kt_app_wrapper">
				{% include 'admin/layouts/sidemenu.html' %}

				<!--begin::Main-->
				<div class="app-main flex-column flex-row-fluid" id="kt_app_main">

					{% block content %}{% endblock content %}

					<!--begin::Footer-->
					{% include 'admin/layouts/footer.html' %}
					
					<!--end::Footer-->
				</div>
				<!--end:::Main-->

				

			</div>
			<!--end::Wrapper-->
		</div>
		<!--end::Page-->
	</div>
	<!--end::App-->
	

	
	<!--begin::Scrolltop-->
	<div id="kt_scrolltop" class="scrolltop" data-kt-scrolltop="true">
		<!--begin::Svg Icon | path: icons/duotune/arrows/arr066.svg-->
		<span class="svg-icon">
			<svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<rect opacity="0.5" x="13" y="6" width="13" height="2" rx="1" transform="rotate(90 13 6)"
					fill="currentColor" />
				<path
					d="M12.5657 8.56569L16.75 12.75C17.1642 13.1642 17.8358 13.1642 18.25 12.75C18.6642 12.3358 18.6642 11.6642 18.25 11.25L12.7071 5.70711C12.3166 5.31658 11.6834 5.31658 11.2929 5.70711L5.75 11.25C5.33579 11.6642 5.33579 12.3358 5.75 12.75C6.16421 13.1642 6.83579 13.1642 7.25 12.75L11.4343 8.56569C11.7467 8.25327 12.2533 8.25327 12.5657 8.56569Z"
					fill="currentColor" />
			</svg>
		</span>
		<!--end::Svg Icon-->
	</div>
	<!--end::Scrolltop-->
	<!--begin::Modals-->
	
	
	
	
	
	<!--end::Modals-->
	<!--begin::Javascript-->
	<script>var hostUrl = "{% static 'assets/' %}";</script>
	<!--begin::Global Javascript Bundle(used by all pages)-->
	<script src="{% static 'assets/plugins/global/plugins.bundle.js' %}?time={% now 'h:i:s' %}"></script>
	<script src="{% static 'assets/js/scripts.bundle.js' %}?time={% now 'h:i:s' %}"></script>
	<script src="{% static 'assets/plugins/custom/formrepeater/formrepeater.bundle.js' %}?time={% now 'h:i:s' %}"></script>
	<!--end::Global Javascript Bundle-->
	<!--begin::Vendors Javascript(used by this page)-->
	<script src="{% static 'assets/plugins/custom/datatables/datatables.bundle.js' %}?time={% now 'h:i:s' %}"></script>
	<script
		src="{% static 'assets/plugins/custom/vis-timeline/vis-timeline.bundle.js' %}?time={% now 'h:i:s' %}"></script>
	<!--end::Vendors Javascript-->
	<!--end::Javascript-->


	<script>
		$.ajaxSetup({
			data: {
				'csrfmiddlewaretoken': '{{ csrf_token }}'
			}
		});
	</script>

	{% block script %}{% endblock script %}

	<script>

		toastr.options = {
			"closeButton": true,
			"debug": true,
			"newestOnTop": true,
			"progressBar": true,
			"positionClass": "toastr-top-right",
			"preventDuplicates": true,
			"onclick": null,
			"showDuration": "300",
			"hideDuration": "1000",
			"timeOut": "5000",
			"extendedTimeOut": "1000",
			"showEasing": "swing",
			"hideEasing": "linear",
			"showMethod": "fadeIn",
			"hideMethod": "fadeOut"
		};

		{% if messages %}
			{% for message in messages %}
				toastr.{{ message.tags }}("", "{{message}}");
			{% endfor %}
		{% endif %}

			function themeConfiguration(status)
			{
				console.log('No function here')
			}
				</script>


</body>
<!--end::Body-->

</html>
