{% extends 'admin/layouts/guest.html' %}
{% load static %}


{% block content %}
		<div class="d-flex flex-column flex-root"  >
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" >
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                        
						<form class="form w-100" novalidate="novalidate" id="_sign_in_form" data-redirect-url="{% url 'authentication:signout' %}" action="">
							<div class="text-center mb-10">
								<img alt="Logo - veuz_core " src="{% static 'assets/media/images/solo-logo.png' %}" style="height: 80px;"/>
							</div>
                            <div class="fv-row mb-10">
								<label class="form-label fs-6 fw-bolder text-dark">Email</label>
								<input class="form-control form-control-lg form-control-solid" id="login-email" type="text" name="email" autocomplete="off" placeholder="Please enter your email"/>
							</div>

							<div class="text-center">
								<a href="{% url 'admins:admins.index' %}" id="kt_ecommerce_add_product_cancel" class="btn btn-light me-5">Cancel</a>
								<button type="submit" id="_sign_in_submit" class="btn btn-primary me-5">
									<span class="indicator-label">Send</span>
									<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

{% endblock content %}
    


{% block script %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script>
    var api_config = {
        "forgot_password" : "{% url 'admins:admin.forgot_password' %}",
    }
    
</script>



<script src="{% static 'assets/js/custom/pages/users/password/forgot-password/forgot-password.js' %}?time={% now 'h:i:s' %}" ></script> 
    
{% endblock script %}
