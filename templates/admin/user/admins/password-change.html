{% extends 'admin/layouts/guest.html' %}
{% load static %}


{% block content %}
		<div class="d-flex flex-column flex-root"  >
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" >
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">

						<form class="form w-100" novalidate="novalidate" id="_sign_in_form" data-redirect-url="{% url 'authentication:signout' %}" action="">


                        <div class="fv-row mb-10">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bolder text-dark fs-6 mb-0">New Password</label>
                            </div>
                            <div style="position: relative;">
                                <input class="form-control form-control-lg form-control-solid password-box" style="position:relative;" id="login-password" type="password" name="password" autocomplete="off" />
                                
                                <a href="#" class="toggle-password" onclick="togglePasswordVisibility('login-password', 'password-icon') " style="position: absolute;top: 15px;right:30px">
                                    <i id="password-icon" class="fas fa-eye-slash"></i>
                                </a>
                            </div>
                        </div>

                        <div class="fv-row mb-10">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bolder text-dark fs-6 mb-0">Confirm Password</label>
                            </div>
                            <div style="position: relative;">
                                <input class="form-control form-control-lg form-control-solid password-box" id="login-password2" type="password" name="confirm_password" autocomplete="off" />
                                <a href="#" class="toggle-password" onclick="togglePasswordVisibility('login-password2', 'password-icon2')" style="position: absolute; top: 15px; right: 30px;">
                                    <i id="password-icon2" class="fas fa-eye-slash"></i>
                                </a>
                            </div>
                        </div>


							<div class="text-center">
								<button type="submit" id="_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
									<span class="indicator-label">Save</span>
									<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

{% endblock content %}
    


{% block script %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script>
    var api_config = {
        "change_password" : "{% url 'admins:admin.change-password' %}",
    }
    
</script>

<script>
    function togglePasswordVisibility(passwordId, iconId) {
        var passwordInput = document.getElementById(passwordId);
        var passwordIcon = document.getElementById(iconId);

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordIcon.classList.remove("fa-eye-slash");
            passwordIcon.classList.add("fa-eye");
        } else {
            passwordInput.type = "password";
            passwordIcon.classList.remove("fa-eye");
            passwordIcon.classList.add("fa-eye-slash");
        }
    }

</script>





<script src="{% static 'assets/js/custom/pages/users/change-password.js' %}?time={% now 'h:i:s' %}" ></script> 
    
{% endblock script %}
