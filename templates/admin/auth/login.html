{% extends 'admin/layouts/guest.html' %}
{% load static %}


{% block content %}
<style>
	.password-box{
		position: relative;
	  }
	  .toggle-password{
		position: absolute;
		top: 40px;
		right: 35px;
	  }
</style>
		<div class="d-flex flex-column flex-root"  >
			<div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" >
				<div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
					<div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">

						<form class="form w-100" novalidate="novalidate" id="_sign_in_form" data-redirect-url="{% url 'home:dashboard' %}" action="" >
							<div class="text-center mb-10">
								<img alt="Logo - veuz_core " src="{% static 'assets/media/images/veuz-logo.png' %}" style="height: 80px;"/>
							</div>
							<div class="fv-row mb-10">
								<label class="form-label fs-6 fw-bolder text-dark">Email</label>
								<input class="form-control form-control-lg form-control-solid" id="login-email" type="text" name="email" autocomplete="off" />
							</div>
							<div class="fv-row mb-10" style="position:relative;">
								<div class="d-flex flex-stack mb-2">
								<label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
							
								</div>
								<input class="form-control form-control-lg form-control-solid password-box"  id="login-password" type="password" name="password" autocomplete="off" />
								<a href="#" class="toggle-password" onclick="togglePasswordVisibility(event) " >
									<i id="password-icon" class="fas fa-eye-slash"></i>
								</a>
							</div>
							<div class="text-center">
								<button type="submit" id="_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
									<span class="indicator-label">Submit</span>
									<span class="indicator-progress">Please wait...
									<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
								</button>
							
							</div>
							<div class="forgot-password" style="margin:5px;text-align: end;">
								<a href="{% url 'authentication:register.view' %}"
                                class="menu-link px-5">Register</a>
							</div>
						</form>

					</div>
				</div>
			</div>
		</div>

{% endblock content %}
    


{% block script %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<script>
  function togglePasswordVisibility(event) {
	  event.preventDefault();
	  var passwordInput = document.getElementById("login-password");
	  var passwordToggle = event.target;
	  var passwordIcon = document.getElementById("password-icon");
    
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
      passwordIcon.classList.remove("fa-eye-slash");
      passwordIcon.classList.add("fa-eye");
    } else {
      passwordInput.type = "password";
      passwordIcon.classList.remove("fa-eye");
      passwordIcon.classList.add("fa-eye-slash");
    }
  }
</script>



<script>
    var api_config = {
        "authentication_url" : "{% url 'authentication:login' %}",
    }
</script>

<script src="{% static 'assets/js/custom/pages/authentication/login.js' %}?time={% now 'h:i:s' %}" ></script>
    
{% endblock script %}
